<div class="container">
  <div class="col-sm-10 col-lg-10"><h3><strong> <center>Projects List</center><strong></h3></strong></div>
  <div class="col-sm-2 col-lg-2  pull-left"><h5><strong><a ng-click="logout()">logout</a></h5> </div>
</div>
<!-- <div class="container">
    <div class="col-sm-12 col-lg-12  pull-left"><h5><strong>logout</h5></strong> </div>
</div> -->
<div class="page-toolbar">
   <div class="page-toolbar-title">
     </div>
    <div class="page-toolbar-form form-inline ">
      <div class="form-group pull-left"><i><span style="font-size:17px;color:#de7d36;">Category :</span>&emsp;</i>
        <select class="form-control pull-right filter-by" ng-options="filterby.value as filterby.label for filterby in filterBy" ng-model="filterby" ng-change="countProducts(filterby)">
           <option value=""><b>Slect Filter</b></option>
        </select>
     </div>
   </div>
  </div>
  <div class="container">
  <div class="col-sm-12 col-lg-12">
 <table class="table">
   <thead>
      <tr>
         <th>Project Title / Name</th>
         <th>User Name</th>
         <th>Category Name</th>
      </tr>
   </thead>
   <tbody>
      <tr ng-repeat="spaye_product in userdata">
         <td>{{spaye_product.project_title}}</td>
         <td>{{spaye_product.username}}</td>
         <td>{{spaye_product.category_name}}</td>
      </tr>
   </tbody>
</table>
</div>
</div>

<ul uib-pagination total-items="user.count" items-per-page="2" ng-model="user.pages" ng-change="countProducts(filter)" rotate="true"  max-size="3" class="pagination-sm pull-right" boundary-links="true"  force-ellipses="true"></ul>
